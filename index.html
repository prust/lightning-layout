<html>
  <head>
    <title>Canvas Boilerplate</title>
    <style type="text/css">
      *,html{
        margin: 0; padding: 0;
      }
      canvas { 
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body onload="setup();">
    <canvas id="canvas"></canvas>
    <script type="text/javascript">

      var global_width = window.innerWidth,
          global_height = window.innerHeight,
          ratio = getRatio(),
          canvas = document.getElementById('canvas'),
          ctx = canvas.getContext('2d');

      function setup() {
        addEventListener('resize', rescale);
        rescale();
        requestAnimationFrame(update);
      }

      function rescale() {
        global_width = window.innerWidth;
        global_height = window.innerHeight;
        ratio = getRatio();
        canvas.width = global_width * ratio;
        canvas.height = global_height * ratio;
        canvas.style.width = global_width + "px";
        canvas.style.height = global_height + "px";
      }

      function drawWidget(widget, parent_x1, parent_y1, parent_x2, parent_y2) {
        var x1 = parent_x1;
        var y1 = parent_y1;
        var x2 = parent_x2;
        var y2 = parent_y2;
        var parent_height = y2 - y1;
        var parent_width = x2 - x1;

        if (widget.top != null)
          y1 += val(widget.top, parent_height);
        else if (widget.bottom != null && widget.height != null)
          y1 = y2 - val(widget.bottom, parent_height) - widget.height;
        if (widget.left != null)
          x1 += val(widget.left, parent_width);
        
        if (widget.text) {
          ctx.font = '12pt Helvetica';
          var metrics = ctx.measureText(widget.text);
          metrics.height = 12;
        }

        var padding = widget.padding || 0;

        if (widget.bottom != null)
          y2 -= val(widget.bottom, parent_height);
        else if (widget.height != null)
          y2 = y1 + val(widget.height, parent_height);
        else if (metrics)
          y2 = y1 + metrics.height + padding * 2;

        if (widget.right != null)
          x2 -= val(widget.right, parent_width);
        else if (widget.width != null)
          x2 = x1 + val(widget.width, parent_width);
        else if (metrics != null)
          x2 = x1 + metrics.width + padding * 2;

        if (widget.backgroundColor) {
          ctx.fillStyle = widget.backgroundColor;
          ctx.fillRect(x1, y1, x2-x1, y2-y1);
        }

        if (widget.borderColor) {
          ctx.strokeStyle = widget.borderColor;
          ctx.lineWidth = widget.borderWidth;
          ctx.strokeRect(x1, y1, x2-x1, y2-y1);
        }

        if (widget.text) {
          ctx.fillStyle = widget.color;
          ctx.fillText(widget.text, x1 + padding, y1 + metrics.height + padding);
        }

        if (widget.children) {
          widget.children.forEach(function(child) {
            drawWidget(child, x1 + padding, y1 + padding, x2 - padding, y2 - padding);
          });
        }
      }

      function val(value, parent_value) {
        if (typeof value == 'string' && value[value.length - 1] == '%')
          return parseInt(value.slice(0, -1), 10) / 100 * parent_value;
        else
          return value;
      }

      function update() {
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        drawWidget(layout2, 0, 0, global_width, global_height);
        requestAnimationFrame(update);
      }

      function getRatio() {
          var ctx = document.createElement("canvas").getContext("2d"),
              dpr = window.devicePixelRatio || 1,
              bsr = ctx.webkitBackingStorePixelRatio ||
                    ctx.mozBackingStorePixelRatio ||
                    ctx.msBackingStorePixelRatio ||
                    ctx.oBackingStorePixelRatio ||
                    ctx.backingStorePixelRatio || 1;

          return dpr / bsr;
      }

      var layout1 = {
        backgroundColor: "#2C425C",
        width: 200,
        height: 200,
        color: "#FFFFFF",
        children: [{
          backgroundColor: "#6BFEF2",
          color: "#32363B",
          text: "Hello World"
        }]
      };

      var layout2 = {
        children: [{
          width: "100%",
          borderColor: "#cccccc",
          borderWidth: 1,
          backgroundColor: "#eeeeee",
          height: 100,
          padding: 10,
          color: "#666666",
          text: "Header content here"
        }, {
          top: 100,
          bottom: 100,
          children: [{
            text: 'Left sidebar',
            padding: 10,
            color: 'black',
            width: '20%',
            height: '100%',
            backgroundColor: '#dddddd'
          }, {
            text: 'Right sidebar',
            color: 'black',
            padding: 10,
            right: 0,
            left: '80%', // TODO: figure out why width: 20% didn't work
            height: '100%',
            backgroundColor: '#dddddd'
          }]
        }, {
          text: 'Footer',
          color: 'white',
          padding: 10,
          bottom: 0,
          height: 100,
          width: '100%',
          backgroundColor: '#cccccc',
          borderColor: '#999999'
        }]
      };
    </script>
  </body>
</html>
