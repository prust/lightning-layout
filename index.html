<html>
  <head>
    <title>Canvas Boilerplate</title>
    <style type="text/css">
      *,html{
        margin: 0; padding: 0;
      }
      canvas { 
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="lightning-layout.js"></script>
  </head>
  <body onload="setup();">
    <canvas id="canvas"></canvas>
    <script type="text/javascript">

      var global_width = window.innerWidth,
          global_height = window.innerHeight,
          ratio = getRatio(),
          canvas = document.getElementById('canvas'),
          ctx = canvas.getContext('2d');

      function setup() {
        addEventListener('resize', rescale);
        rescale();
        requestAnimationFrame(update);
      }

      function rescale() {
        global_width = window.innerWidth;
        global_height = window.innerHeight;
        ratio = getRatio();
        canvas.width = global_width * ratio;
        canvas.height = global_height * ratio;
        canvas.style.width = global_width + "px";
        canvas.style.height = global_height + "px";
      }

      function update() {
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        lightningLayout(ctx, layout2, 0, 0, global_width, global_height);
        requestAnimationFrame(update);
      }

      function getRatio() {
          var ctx = document.createElement("canvas").getContext("2d"),
              dpr = window.devicePixelRatio || 1,
              bsr = ctx.webkitBackingStorePixelRatio ||
                    ctx.mozBackingStorePixelRatio ||
                    ctx.msBackingStorePixelRatio ||
                    ctx.oBackingStorePixelRatio ||
                    ctx.backingStorePixelRatio || 1;

          return dpr / bsr;
      }

      var layout1 = {
        backgroundColor: "#2C425C",
        width: 200,
        height: 200,
        color: "#FFFFFF",
        children: [{
          backgroundColor: "#6BFEF2",
          color: "#32363B",
          padding: 10,
          text: "Hello World"
        }]
      };

      var layout2 = {
        children: [{
          width: "100%",
          borderColor: "#cccccc",
          borderWidth: 1,
          backgroundColor: "#eeeeee",
          height: 100,
          padding: 10,
          color: "#666666",
          text: "Header content here"
        }, {
          top: 100,
          bottom: 100,
          children: [{
            text: 'Left sidebar',
            padding: 10,
            color: 'black',
            width: '20%',
            height: '100%',
            backgroundColor: '#dddddd'
          }, {
            text: 'Right sidebar',
            color: 'black',
            padding: 10,
            right: 0,
            width: '20%',
            height: '100%',
            backgroundColor: '#dddddd'
          }]
        }, {
          text: 'Footer',
          color: 'white',
          padding: 10,
          bottom: 0,
          height: 100,
          width: '100%',
          backgroundColor: '#cccccc',
          borderColor: '#999999'
        }]
      };
    </script>
  </body>
</html>
